apiVersion: v1
kind: Template
metadata:
  name: researchfi-api
  labels:
    app: researchfi-api
    template: researchfi-api
objects:

# Service
- apiVersion: v1
  kind: Service
  metadata:
    name: researchfi-api-devel-service
    labels:
      app: researchfi-api
    annotations:
      description: Research.fi API service for development
  spec:
    ports:
      - name: api
        port: 8080
        targetPort: 8080
    selector:
      depcfg: api-devel

# Service
- apiVersion: v1
  kind: Service
  metadata:
    name: researchfi-api-production-service
    labels:
      app: researchfi-api
    annotations:
      description: Research.fi API service for production
  spec:
    ports:
      - name: api-prod
        port: 8080
        targetPort: 8080
    selector:
      depcfg: api-production

# ImageStream for devel
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: researchfi-api-devel
    labels:
      app: researchfi-api

# ImageStream for production
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: researchfi-api-production
    labels:
      app: researchfi-api

# BuildConfig using source to image (s2i) strategy
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: researchfi-api-build
    labels:
      app: researchfi-api
  spec:
    source:
      git:
        uri: https://github.com/CSCfi/research-fi-api.git
        ref: CSCTTV-1085 # devel
      contextDir: django
    strategy:
      sourceStrategy:
        from:
          kind: DockerImage
          name: centos/python-36-centos7
        env:
          - name: ENABLE_PIPENV
            value: "true"
          - name: APP_HOME
            value: "webapps"
          - name: APP_MODULE
            value: "webapps.wsgi:application"
          - name: DISABLE_SETUP_PY_PROCESSING
            value: "true"
          - name: DISABLE_COLLECTSTATIC
            value: "true"
          - name: DISABLE_MIGRATE
            value: "true"
    output:
      to:
        kind: ImageStreamTag
        name: researchfi-api-devel:latest
    successfulBuildsHistoryLimit: 4 
    failedBuildsHistoryLimit: 4

# Jenkins pipeline
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: researchfi-api-pipeline
    labels:
      app: researchfi-api
  spec:
    source:
      git:
        uri: https://github.com/CSCfi/research-fi-api.git
        ref: CSCTTV-1085 # devel
      contextDir: django
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfilePath: openshift/Jenkinsfile

# Deployment config for devel
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: researchfi-api-devel-deployment
    labels:
      app: researchfi-api
  spec:
    selector:
      app: researchfi-api
      depcfg: api-devel
    template:
      metadata:
        labels:
          app: researchfi-api
          depcfg: api-devel
      spec:
        containers:
          - name: api-devel
            image: ts/researchfi-api-devel
            imagePullPolicy: Always
            ports:
              - containerPort: 8001
                protocol: TCP
            env:
              - name: DJANGO_ENV_SECRET_KEY
                value: ${DEVEL_DJANGO_ENV_SECRET_KEY}
              - name: DJANGO_ENV_HA_PROXY_HOST
                value: ${DEVEL_DJANGO_ENV_HA_PROXY_HOST}
              - name: DJANGO_ENV_HTTP_AUTH_USERNAME
                value: ${DEVEL_DJANGO_ENV_HTTP_AUTH_USERNAME}
              - name: DJANGO_ENV_HTTP_AUTH_PASSWORD
                value: ${DEVEL_DJANGO_ENV_HTTP_AUTH_PASSWORD}
              - name: DJANGO_ENV_EMAIL_HOST
                value: ${DEVEL_DJANGO_ENV_EMAIL_HOST}
              - name: DJANGO_ENV_SERVER_EMAIL
                value: ${DEVEL_DJANGO_ENV_SERVER_EMAIL}
              - name: DJANGO_ENV_ADMINS
                value: ${DEVEL_DJANGO_ENV_ADMINS}
    replicas: 1
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - api-devel
        from:
          kind: ImageStreamTag
          name: researchfi-api-devel:latest
    strategy:
      type: Rolling

# Deployment config for production
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: researchfi-api-production-deployment
    labels:
      app: researchfi-api
  spec:
    selector:
      app: researchfi-api
      depcfg: api-production
    template:
      metadata:
        labels:
          app: researchfi-api
          depcfg: api-production
      spec:
        containers:
          - name: api-production
            image: ts/researchfi-api-production
            imagePullPolicy: Always
            ports:
              - containerPort: 8002
                protocol: TCP
            env:
              - name: DJANGO_ENV_SECRET_KEY
                value: ${PRODUCTION_DJANGO_ENV_SECRET_KEY}
              - name: DJANGO_ENV_HA_PROXY_HOST
                value: ${PRODUCTION_DJANGO_ENV_HA_PROXY_HOST}
              - name: DJANGO_ENV_HTTP_AUTH_USERNAME
                value: ${PRODUCTION_DJANGO_ENV_HTTP_AUTH_USERNAME}
              - name: DJANGO_ENV_HTTP_AUTH_PASSWORD
                value: ${PRODUCTION_DJANGO_ENV_HTTP_AUTH_PASSWORD}
              - name: DJANGO_ENV_EMAIL_HOST
                value: ${PRODUCTION_DJANGO_ENV_EMAIL_HOST}
              - name: DJANGO_ENV_SERVER_EMAIL
                value: ${PRODUCTION_DJANGO_ENV_SERVER_EMAIL}
              - name: DJANGO_ENV_ADMINS
                value: ${PRODUCTION_DJANGO_ENV_ADMINS}
                
    replicas: 1
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - api-production
        from:
          kind: ImageStreamTag
          name: researchfi-api-production:latest
    strategy:
      type: Rolling

# Template parameters
parameters:
- name: DEVEL_DJANGO_ENV_SECRET_KEY
  description: Devel enviroment Django SECRET_KEY, random string
- name: DEVEL_DJANGO_ENV_HA_PROXY_HOST
  description: Devel environment HA Proxy address, for example 'https://myhost-devel.mydomain:myport'
- name: DEVEL_DJANGO_ENV_HTTP_AUTH_USERNAME
  description: Devel environment HA Proxy HTTP auth username
- name: DEVEL_DJANGO_ENV_HTTP_AUTH_PASSWORD
  description: Devel environment HA Proxy HTTP auth password
- name: DEVEL_DJANGO_ENV_EMAIL_HOST
  description: Devel environment email server
- name: DEVEL_DJANGO_ENV_SERVER_EMAIL
  description: Devel environment email sender address
- name: DEVEL_DJANGO_ENV_ADMINS
  description: Devel environment admin email receivers. Comma separated list of email addresses, for example, 'admin1@myhost.com,admin2@myhost.com'
- name: PRODUCTION_DJANGO_ENV_SECRET_KEY
  description: Production enviroment Django SECRET_KEY, random string
- name: PRODUCTION_DJANGO_ENV_HA_PROXY_HOST
  description: Production environment HA Proxy address, for example 'https://myhost-prod.mydomain:myport'
- name: PRODUCTION_DJANGO_ENV_HTTP_AUTH_USERNAME
  description: Production environment HA Proxy HTTP auth username
- name: PRODUCTION_DJANGO_ENV_HTTP_AUTH_PASSWORD
  description: Production environment HA Proxy HTTP auth password
- name: PRODUCTION_DJANGO_ENV_EMAIL_HOST
  description: Production environment email server
- name: PRODUCTION_DJANGO_ENV_SERVER_EMAIL
  description: Production environment email sender address
- name: PRODUCTION_DJANGO_ENV_ADMINS
  description: Production environment admin email receivers. Comma separated list of email addresses, for example, 'admin1@myhost.com,admin2@myhost.com'